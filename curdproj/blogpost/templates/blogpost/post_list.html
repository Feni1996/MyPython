<!DOCTYPE html>
<html>
<body id='b1'>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css'%}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<p>

</p>
<div class="container-lg">
<nav class="navbar navbar-light shadow bg-dark shadow" >
    <div class="container-fluid text-center">
    <span class="navbar-brand text-white mb-0 h1">Blog Post App</span>
    </div>
</nav>

<table border='2' class="table table-success table-striped">
<thead>
    <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Blog Body</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for post in object_list %}
    <tr>
    <td>{{ post.title }}</td>
    <td>{{ post.author }}</td>
    <td>{{ post.body }}</td>
    <td><a href="{% url "post_view" post.id %}">view</a></td>
    <td><a href="{% url "post_edit" post.id %}">edit</a></td>
    <td><a href="{% url "post_delete" post.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>

<a href="{% url "post_new" %}" class="btn btn-primary">New</a>

</body>
<p>

</p>
</div>
<div class="container">
<footer class="bg-dark p-1">
    <p class="text-center text-white">All right @Feni created blog app.</p>
</footer>
</div>
</html>
