<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<p>

</p>
<form method="post">
    
    {% csrf_token %} 
    <div class="card text-center">
        <div class="card-header">
            <h2>Blog Post Edit</h2>
        </div>
        <div class="card-body">
          <p class="card-text">Title: {{form.title}}</p>
          <p class="card-text">Author: {{ form.author }}</p>
          <p class="card-text">Blog: {{ form.body }}</p>
          <input type="submit" value="Submit" class="btn btn-primary" />
          <a href="{% url "post_list" %}" class="btn btn-primary">Back</a>
        </div>
        <div class="card-footer text-muted">
          edit page created by @feni Patel
        </div>
      </div>

</form>
